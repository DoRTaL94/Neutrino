<div *ngIf="showLineNumber" class="numbers-container" #numbers>
  <div *ngFor="let line of lines" [ngClass]="{ focus: currentLine === line - 1, 'line-number': true }">{{ line }}</div>
</div>
<span
  class="editor"
  contenteditable="true"
  (keydown)="handleEvent($event)"
  (keyup)="handleEvent($event)"
  (input)="handleEvent($event)"
  (change)="handleEvent($event)"
  (click)="handleEvent($event)"
  (mousedown)="handleEvent($event)"
  (mouseup)="handleEvent($event)"
  #editor
>
  <div class="view-line focus">
    <br />
  </div>
</span>
